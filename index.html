<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>



    <nav class="navbar bg-body-tertiary">
        <div class="container flex-row d-flex ms-5 ">
            <a class="navbar-brand" href="#">
                <img src="./assets/Logo.svg" alt="Bootstrap" width="92.94" height="79">
            </a>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container ">
                    <a class="navbar-brand ms-4 me-4" href="#">COOKWARE</a>
                    <a class="navbar-brand ms-4 me-4" href="#">BAKEWARE</a>
                    <a class="navbar-brand ms-4 me-4" href="#">ACCESSORIES</a>
                    <a style="color: D76151;" class="navbar-brand ms-4 me-4" href="#">SALE</a>
                </div>
            </nav>
        </div>
    </nav>

    <div class="section">
        <img class="hero-size" src="./Assets/hero.jpg" alt="Woman stiring pot.">
        <div class="logo hero-bg">
            <h4>Cookware Built to Last</h4>
        </div>
    </div>

    <div class="sale-line">
        <p class="sale-text">Sale $10 off when you spend $150 </p>
    </div>

    <div class="pot-section">
        <div class="row1">
            <h4>Start Cooking</h4>
        </div>

        <div class="column1">
            <img class="pot-imgs" src="./assets/StartCooking1.jpeg" alt="Cast Iron Pot">
            <h2>Cast Iron Pot</h2>
        </div>
        <div class="column2">
            <img class="pot-imgs" src="./assets/StartCooking2.jpeg" alt="Stock Pot">
            <h2>Stock Pot</h2>
        </div>
        <div class="column3">
            <img class="pot-imgs" src="./assets/StartCooking3.jpeg" alt="Sauce Pan">
            <h2>Sauce Pan</h2>
        </div>
        <div class="column4">
            <img class="pot-imgs" src="./assets/StartCooking4.jpeg" alt="Accessories">
            <h2>Accessories</h2>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
